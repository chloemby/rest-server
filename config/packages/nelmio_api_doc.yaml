nelmio_api_doc:
    documentation:
        info:
            title: Swagger doc for rest-server
            description: Swagger doc for API endpoints
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
    areas:
        path_patterns:
            - ^/api(?!/doc$)
